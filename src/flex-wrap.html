<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex-wrap.css">
    <title>Fundamentos - flex wrap</title>
</head>

<body>
    <header>
        <h1>Flex wrap</h1>
    </header>
    <main>
        <section>
            <h3>no wrap por padr√£o</h3>
            <div class="flex-container default">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
        </section>

        <section>
            <h3>flex-wrap: nowrap</h3>
            <div class="flex-container nowrap">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>

        </section>
        <section>
            <h3>flex-wrap: wrap</h3>
            <div class="flex-container wrap" style="height: 225px;">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <div class="flex-item">5</div>
                <div class="flex-item">6</div>
                <div class="flex-item">7</div>
                <div class="flex-item">8</div>
            </div>
        </section>
        <section>
            <h3>flex-wrap: wrap-reverse</h3>
            <div class="flex-container wrap-reverse" style="height: 225px;">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
                <div class="flex-item">5</div>
                <div class="flex-item">6</div>
                <div class="flex-item">7</div>
                <div class="flex-item">8</div>
            </div>
        </section>
    </main>
</body>

</html>
