<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/flex-grow.css">
    <title>Fundamentos - flex grow</title>
</head>

<body>
    <main>
        <section>
            <h3>Default</h3>
            <div class="container">
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
            </div>
        </section>

        <section>
            <h3>Flex-grow: 0</h3>
            <div class="container flex-grow">
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
            </div>
        </section>

        <section>
            <h3>Flex-grow: 1
            </h3>
            <div class="container">
                <div class="item  flex-grow-1">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
            </div>
        </section>
        <section>
            <h3>Flex-grow: 2
            </h3>
            <div class="container">
                <div class="item">A</div>
                <div class="item flex-grow-2">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
            </div>
        </section>
        <section>
            <h3>Flex-grow: 3
            </h3>
            <div class="container">
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item flex-grow-3">C</div>
                <div class="item">D</div>
            </div>
        </section>

        <section>
            <h3>Flex-grow: 1 e Flex-grow: 3
            </h3>
            <div class="container">
                <div class="item flex-grow-1">A</div>
                <div class="item">B</div>
                <div class="item flex-grow-3">C</div>
                <div class="item">D</div>
            </div>
        </section>
    </main>
</body>

</html>
